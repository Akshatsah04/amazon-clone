<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="amazonlogo border">
                <div class="png "></div>
            </div>
            <div class="location border">
                <p class="deliver">Deliver to</p>
                <div class="logo">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india">india</p>
                </div>
                
            </div>
            <div class="searchbar">
                <select name="category" class="category">
                    <option value="all">All</option>
                </select>
                <input class="input" type="search" placeholder="  Search Amazon">
                <div class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="signin border">
                <p><span>Hello, sign in </span></p>
                <p class="acc ">Account & Lists </p>
            </div>
            <div class="return border">
                <p><span>Returns </span></p>
                <p class="acc ">& Orders </p>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping sh"></i>
                <p class="na">Cart</p>
            </div>
        </div>
    </header>

</body>
</html>
